<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <title>나의 테마 보기 - 제주 옵서예</title>
    <link rel="stylesheet" th:href="@{/css/theme-list.css}">
</head>
<body>
<div layout:fragment="content" class="wtj-main-container">
    <div class="wtj-theme-container">
        <div class="wtj-menu-list">
            <a th:href="@{/themes/shared(userNo=${userNo})}" class="wtj-menu">모든 테마</a>
            <a th:href="@{/themes/collaborate(userNo=${userNo})}" class="wtj-menu">공유 테마</a>
            <a th:href="@{/themes/participate(userNo=${userNo})}" class="wtj-menu">참여 테마</a>
            <a th:href="@{/themes/create(userNo=${userNo})}" class="wtj-menu">테마 만들기</a>
        </div>

        <br>

        <h1 th:switch="${themeType}" class="wtj-main-title">
            <span>나의 공유 테마 보기 > </span>
            <span th:case="'shared'">모든 테마</span>
            <span th:case="'collaborate'">공유 테마</span>
            <span th:case="'participate'">참여 테마</span>
        </h1>

        <br>

        <h2 th:switch="${themeType}" class="wtj-sub-title">
            <span th:case="'shared'">공유 테마</span>
            <span th:case="'collaborate'">공유 테마</span>
            <span th:case="'participate'">참여 테마</span>
        </h2>

        <ul class="wtj-theme-list">
            <li th:each="theme : ${themeType == 'shared' or themeType == 'collaborate' ? collaborateThemes : participateThemes}">
                <a th:href="@{/themes/get(no=${theme.no})}" class="wtj-theme">
                    <div>
                        <div>[[${theme.emoji}]]</div>
                        <div>[[${theme.title}]]</div>
                    </div>
                </a>
            </li>
        </ul>

        <br>

        <div th:if="${themeType == 'shared'}">
            <h2 class="wtj-sub-title">참여 테마</h2>

            <ul class="wtj-theme-list">
                <li th:each="theme : ${participateThemes}">
                    <a th:href="@{/themes/get(no=${theme.no})}" class="wtj-theme">
                        <div>
                            <div>[[${theme.emoji}]]</div>
                            <div>[[${theme.title}]]</div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
